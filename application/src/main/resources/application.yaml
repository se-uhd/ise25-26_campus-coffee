spring:
  application:
    name: campus-coffee
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    validate-on-migrate: false
logging:
  file:
    name: campus-coffee.log
  level:
    de.seuhd.campuscoffee.data.client: DEBUG
    feign: DEBUG
server:
  error:
    whitelabel:
      enabled: false
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
osm:
  api:
    base-url: https://www.openstreetmap.org/api/0.6
campus-coffee:
  approval:
    min-count: 3

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
server:
  error:
    include-message: always
    include-binding-errors: always
management: # https://docs.spring.io/spring-boot/reference/actuator/endpoints.html
  endpoints:
    web:
      exposure:
        include: health, metrics, env
  metrics:
    enable:
      all: true
springdoc:
  api-docs:
    enabled: true
    path: /api/api-docs
  swagger-ui:
    enabled: true
    path: /api/swagger-ui.html
